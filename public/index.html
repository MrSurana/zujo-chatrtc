<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatRTC</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <div class="container py-4" id="app">
    <h3 class="text-center text-white">Welcome {{ loggedInUser?.username }}</h3>
    <div class="form-row chat-window">
      <div class="col-sm-4 users-container p-0 h-100">
        <ul class="users-list">
          <li v-for="user in users" :key="user._id" @click="chatWithUser(user)"
            v-bind:class="{ active: selUser?._id == user._id }">
            {{ user.username }}
          </li>
        </ul>
      </div>
      <div class="col-sm-8 messages-container h-100 py-2">
        <div class="d-flex flex-column h-100">
          <div class="flex-fill messages-list-wrapper">
            <ul class="messages-list">
              <li v-for="message in messages" :key="message._id"
                v-bind:class="{ sent: message.senderId == loggedInUser._id }">
                <span class="message">{{ message.text }}</span>
              </li>
            </ul>
          </div>
          <div v-if="selUser != null" class="mt-2">
            <form @submit.prevent="sendMessage" class="d-flex align-items-end" autocomplete="off">
              <input placeholder="Press Start, enter some text, then press Send." id="dataChannelSend"
                class="form-control flex-fill" v-model="message" autocomplete="off">
              <button type="submit" class="btn btn-primary ml-2">Send</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

  <script src="/javascripts/script.js"></script>
</body>

</html>
